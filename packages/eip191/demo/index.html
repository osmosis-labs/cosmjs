<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osmosis EIP191 Demo</title>
    <link rel="stylesheet" href="index.css"></style>

    <!-- <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script> -->
    <!-- <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script> -->

    <script type="text/javascript" src="https://unpkg.com/web3modal"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider"></script>

    <script src="../dist/demo/web.js"></script>
  </head>
  <body>
    <div>
      <h1>Osmosis EIP191 Demo</h1>
    </div>
    <div>
      <ol>
        <li>Connect Metamask</li>
        <li>Click the buttons below</li>
      </ol>
    </div>
    <div>
      <button onclick="getAccounts(window.signer)">
        Get Accounts
      </button>
    </div>
    <div id="accounts"></div>
    <div>
      <label>Address</label>
      <input id="address" type="text" value="" disabled></input>
    </div>
    <div>
      <label>To</label>
      <input id="to" type="text" value=""></input>
    </div>
    <div>
      <label>Amount</label>
      <input id="amount" type="text" value=""></input>
    </div>
    <div>
      <button onclick="sign(window.signer)">
        Sign Message
      </button>
    </div>
    <div id="signed-tx-div" style="visibility: hidden;">
      <textarea id="signed-tx">
      </textarea>
    </div>
  </body>
</html>
