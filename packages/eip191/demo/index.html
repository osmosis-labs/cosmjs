<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EIP191 Demo</title>
    <link rel="stylesheet" href="index.css"></style>

    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.4/dist/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.5.1/dist/umd/index.min.js"></script>

    <script src="../dist/demo/web.js"></script>
  </head>
  <body>
    <div>
      <h1>EIP191 Demo</h1>
    </div>
    <div>
      <ol>
        <li>Connect Metamask</li>
        <li>Click the buttons below</li>
      </ol>
    </div>
    <div>
      <button onclick="getAccounts(window.signer)">
        Get Accounts
      </button>
    </div>
    <div id="accounts"></div>
    <div>
      <label>Address</label>
      <input id="address" type="text" value="" disabled></input>
    </div>
    <div>
      <label>Message</label>
      <textarea id="sign-doc">
      </textarea>
    </div>
    <div>
      <button onclick="sign(window.signer)">
        Sign Message
      </button>
    </div>
    <div id="signature"></div>
  </body>
</html>
